buildscript {
    ext {
        javaVersion = '1.8'
    }
    repositories {
        mavenLocal()
        maven { url "https://plugins.gradle.org/m2/" }
        mavenCentral()
        jcenter()
    }
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'


group 'com.examples.algorithm'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

}

idea {
    project {
        jdkName = javaVersion
        languageLevel = javaVersion
    }
}
